<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Landing Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <header class="header">
        <div class="logo">
            <span class="options">
                <i class="fas fa-bars"></i> 
            </span>
            <i class="fab fa-youtube"></i> 
            <span>YouTube</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
            <span class="icon-box">
                <i class="fas fa-microphone"></i> 
            </span>
        </div>
        <div class="user-menu">
            <span><i class="fas fa-bell"></i></span>
            <span><i class="fas fa-comment"></i></span>
            <span><i class="fas fa-user"></i></span>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li>
                    <div class="sidebar-icon">
                        <i class="fas fa-home"></i> 
                    </div>
                    <span>Home</span>
                </li>
                <li>
                    <div class="sidebar-icon">
                        <i class="fas fa-video"></i> 
                    </div>
                    <span>Shorts</span>
                </li>
                <li>
                    <div class="sidebar-icon">
                        <i class="fas fa-users"></i> 
                    </div>
                    <span>Subscriptions</span>
                </li>
                <li>
                    <div class="sidebar-icon">
                        <i class="fas fa-user"></i> 
                    </div>
                    <span>You</span>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="video-grid">
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 1</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 2</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 3</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 4</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 5</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 6</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 7</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 8</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 9</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 10</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 11</p>
                </div>
                <div class="video-box-container">
                    <div class="video-box"></div>
                    <p class="video-title">Video 12</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
